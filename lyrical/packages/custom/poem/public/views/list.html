<section data-ng-controller="PoemController" data-ng-init="find()">
  <ul class="articles unstyled">
    <li data-ng-repeat="poem in poems">
      <span>{{poem.created | date:'medium'}}</span> /
      <span>{{poem.user.name}}</span>
      <h2>
        <a data-ng-href="/poems/{{poem._id}}">{{poem.title}}</a>
        <span data-ng-if="hasAuthorization(poem)">
          <a class="btn" href="/poems/{{poem._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(poem);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{poem.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!poems || poems.length">No poems yet. <br> Why don't you <a href="/poems/create">Create One</a>?</h1>
</section>
